<script type="text/javascript">

    var loc = "dostuff.html?n=4";

    $('#link').prop('disabled', true)

    $(function(){
        $('#link').prop('disabled', true)
        $('#checkbox').change(
                function(){
                    if ($(this).is(':checked')) {
                        loc = "dostuff.html?n=1";
                    }else{
                        loc = "dostuff.html?n=4";
                    }
         });

        $('#inputPassword').keypress(function() {
            $('#msg').fadeIn('slow');
            $(this).focus();

            if($(this).val().startsWith("This is an awesome pretotype ")){
                $('#msg').html('verified your keystroke dynamics')
                $('#msg').css('color','green')
                $('#link').prop('disabled', false)
                $("#link").removeClass('btn-outline')
                $("#link").addClass('btn-primary')
            }
        });

        $( "#link" ).click(function() {
            $( "#dialog-confirm" ).dialog( "open" );
        });

        $( "#dialog-confirm" ).dialog({
            resizable: false,
            height:250,
            modal: true,
            autoOpen: false,
            buttons: {
                "OK": function() {
                    $( this ).dialog( "close" );
                    $(location).attr('href', loc);
                },
                "Cancel": function() {
                    $( this ).dialog( "close" );
                }
            },
            title: 'Please Confirm'
        });
    })

</script>
